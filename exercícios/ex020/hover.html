<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {font-family:Arial, Helvetica, sans-serif;}

        div:hover {color: red}
        div:hover > p {display:block;
                    background-color:lightgray;
                    width: 200px;
                    text-align: center;
                    height: 200px;
                    border: 1px solid black;
                    color:rgb(0, 0, 0);
                        }
        div > p {display:none}
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
